<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>New user</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>

<!-- Menu -->
<div th:replace="modules :: navigation"></div>

<!-- Form -->
<div class="main-wrapper">
    <div class="form-wrapper">
        <h1>Add new user:</h1>
        </br>
        <form id="add-user-form" th:action="@{/user/add}" th:method="post" action="add-user-page.html">

            <div class="input-wrapp mb-3">
                <label for="user-name-input" class="form-label">Name:</label>
                <input id="user-name-input" required name="name" type="text" value=""
                       placeholder="Enter your name" class="formbold-form-input"/>
            </div>

            <div class="mb-3">
                <label for="user-email-input" class="form-label">email:</label>
                <input id="user-email-input" required name="email" type="text" value="" placeholder="Enter email"
                       class="formbold-form-input"/>
            </div>

            <div class="input-wrapp mb-3">
                <label for="user-psw-input" class="form-label">Password:</label>
                <div>
                    <input id="user-psw-input" required name="password" type="password" value=""
                           placeholder="Enter password"
                           class="formbold-form-input"/>

                    <input id="user-psw2-input" required type="password" value="" placeholder="Repeat password"
                           class="formbold-form-input"/>
                </div>
            </div>

            <div class="mb-3">
                <label for="user-bdate-input" class="form-label">Date of birth:</label>
                <input id="user-bdate-input" required name="birthDate" type="date" class="formbold-form-input"/>

            </div>

            <div class="mb-3">
                <label for="user-role-input" class="form-label">Select user role:</label>

                <select id="user-role-input" required name="roleId" size="1" class="formbold-form-input">
                    <option value="" hidden>Select role</option>
                    <option th:each="roleElem:${roleDtoList}" id=user-role-option th:value="${roleElem.id}"
                            th:text="${roleElem.name}" name="whatever">Default option
                    </option>
                </select>
            </div>
            </br>
            <!-- Buttons -->
            <input class="formbold-btn" type="submit" value="submit">
            <input class="formbold-btn" type="reset" value="reset">

        </form>
    </div>
</div>

<!-- Table -->
<div class="main-wrapper">
    <div class="form-wrapper">
        <h1>
            List of all users:
        </h1>

        <table class="styled-table">
            <thead>
            <tr>
                <th>#</th>
                <th>id</th>
                <th>name</th>
                <th>email</th>
                <th>password</th>
                <th>date of birth</th>
                <th>role</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userDto:${userDtoList}">
                <td th:text="${userDtoStat.count}">1</td>
                <td th:text="${userDto.id}">123</td>
                <td><a th:text="${userDto.name}" th:href="|/user/${userDto.id}|">Default user</a></td>
                <td th:text="${userDto.email}">Default email</td>
                <td th:text="${userDto.password}">Default password</td>
                <td th:text="${userDto.birthDate}">Default birth date</td>
                <td><a th:text="${userDto.roleName}" th:href="|/role/${userDto.roleId}|">Default role</a></td>
                <td><a th:href="|/user/${userDto.id}/edit|">edit</a></td>
                <td><a th:href="|/user/${userDto.id}/delete|">delete</a></td>
            </tr>
            </tbody>
        </table>

        <div class="btns">
            <div class="btn-div"><a class="btn" href="/user">Back</a></div>
        </div>

    </div>
</div>
<div><a href="/">Back</a></div>


</body>

</html>
