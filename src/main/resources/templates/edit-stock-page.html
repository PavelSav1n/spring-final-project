<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit stock</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>

<!-- Menu -->
<div th:replace="~{modules :: navigation}"></div>

<!-- Form -->
<div class="main-wrapper">
    <div class="form-wrapper">
        <h1 th:text="|Edit ${stockDto.productName} stock:|">Edit role:</h1>

        <form id="add-role-form" th:action="@{/stock/{id}/edit(id=${stockDto.id})}" th:method="post"
              action="edit-role-page.html">
            <!-- ID -->
            <div class="mb-3">
                <label for="stock-id-input">ID:</label>
                <input id="stock-id-input"
                       th:field="${stockDto.id}"
                       th:value="${stockDto.id}"
                       readonly="readonly" required
                       class="formbold-form-input"/>
                <p class="error" th:errors="${stockDto.id}"></p>
            </div>

            <!-- Product -->
            <div class="mb-3">
                <label for="stock-product-input">Select product:</label>
                <select name="productId" size="1" class="formbold-form-input" id="stock-product-input">
                    <option hidden="hidden" th:text="${stockDto.productName}" th:value="${stockDto.productId}">Select
                        product
                    </option>
                    <option th:each="productElem:${productDtoList}"
                            th:text="${productElem.name}"
                            th:value="${productElem.id}"
                            id="stock-product-option"
                            name="whatever"/>
                </select>
                <p class="error" th:errors="${stockDto.productId}"></p>
                <label hidden="hidden">
                    <input hidden="hidden" th:field="${stockDto.productName}" th:value="${stockDto.productName}"/>
                </label>
            </div>

            <!-- Amount -->
            <div class="mb-3">
                <label for="stock-amount-input">Enter amount:</label>
                <input id="stock-amount-input"
                       th:field="${stockDto.amount}"
                       th:value="${stockDto.amount}"
                       placeholder="Enter amount"
                       class="formbold-form-input"/>
                <p class="error" th:errors="${stockDto.amount}"></p>
            </div>

            <!-- Price -->
            <div class="mb-3">
                <label for="stock-price-input">Enter price:</label>
                <input id="stock-price-input"
                       th:field="${stockDto.price}"
                       th:value="${stockDto.price}"
                       placeholder="Enter price"
                       class="formbold-form-input"/>
                <p class="error" th:errors="${stockDto.price}"></p>
            </div>

            <!-- Buttons -->
            <input class="formbold-btn" type="submit" value="submit">
            <input class="formbold-btn" type="reset" value="reset">
        </form>
    </div>
</div>

<!-- All roles table -->
<div class="main-wrapper">
    <div class="form-wrapper">

        <div th:replace="~{modules :: allStockTable}"></div>

        <!-- Buttons -->
        <div class="btns">
            <div class="btn-div"><a class="btn" href="/role">Back</a></div>
        </div>
    </div>
</div>

</body>
</html>
