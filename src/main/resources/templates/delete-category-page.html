<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Delete category</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>

<!-- Menu -->
<div th:replace="~{modules :: navigation}"></div>

<!-- Form -->
<div class="main-wrapper">
    <div class="form-wrapper">
        <h1 th:text="|'${categoryDto.name}' category delete confirmation:|">Delete category:</h1>

        <form id="delete-category-form" th:action="@{/category/{id}/delete(id=${categoryDto.id})}" th:method="post"
              action="delete-category-page.html">
            <div class="mb-3">
                <label for="id-input">id:</label>
                <input id="id-input" required readonly="readonly" name="id" type="text" th:value="${categoryDto.id}"
                       class="formbold-form-input"/>
            </div>
            <div class="mb-3">
                <label for="category-input">Category name:</label>
                <input id="category-input" required readonly="readonly" name="name" type="text" th:value="${categoryDto.name}"
                       class="formbold-form-input"/>
            </div>
            <!-- Buttons -->
            <input class="formbold-btn" type="submit" value="delete">
        </form>
    </div>
</div>
</div>

<!-- All roles table -->
<div class="main-wrapper">
    <div class="form-wrapper">

        <div th:replace="~{modules :: allCategoriesTable}"></div>

        <!-- Buttons -->
        <div class="btns">
            <div class="btn-div"><a class="btn" href="/category">Back</a></div>
        </div>
    </div>
</div>

</body>
</html>
